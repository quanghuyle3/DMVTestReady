<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header
      class="container-fluid p-2 sticky-top main-header"
      style="background-color: #e3f2fd"
    >
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <img
            src="/static/logo3.png"
            alt="Logo"
            class="me-5"
            style="width: 100px"
          />
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/" class="nav-link px-2" style="color: #ad4420">HOME</a>
            </li>
            <li>
              <a href="/" class="nav-link px-2" style="color: #ad4420"
                >PRACTICE</a
              >
            </li>
            <li>
              <a href="/" class="nav-link px-2" style="color: #ad4420">EXAM</a>
            </li>
            <li>
              <a href="/" class="nav-link px-2" style="color: #ad4420"
                >SCORE HISTORY</a
              >
            </li>
          </ul>

          <div class="text-end">
            <a href="/registration" class="btn btn-primary me-2"> SIGN UP </a>
            <a href="/login" class="btn btn-success">LOGIN</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main body  -->
    <div class="container-fluid">{% block body %} {% endblock body %}</div>
  </body>
</html>
