<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex align-items-center bg-body-tertiary"
    style="padding-top: 5%"
  >
    <main class="w-100 m-auto" style="max-width: 330px">
      <form class="d-flex flex-column" action="/" method="POST">
        <a href="/">
          <img src="/static/logo3.png" alt="logo" class="mb-4 w-100" />
        </a>
        <h1 class="h2 mb-3 fw-normal text-center">
          {% block name %} {% endblock name %}
        </h1>
        <div class="form-floating">
          <input
            type="username"
            class="form-control"
            id="floatingInput"
            name="username"
            placeholder="username"
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mt-2">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            name="password"
            placeholder="password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-4" type="submit">
          {% block mainbutton %} {% endblock mainbutton %}
        </button>
        {% block extralink %} {% endblock extralink %}
        <p class="text-body-secondary">
          <a href="/">Home Page</a>
        </p>
      </form>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
