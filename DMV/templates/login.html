<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>
<body class="d-flex align-items-center bg-body-tertiary" style="padding-top: 5%">
<main class="w-100 m-auto" style="max-width: 330px">
    <a href="/">
        <img src="/static/logo3.png" alt="logo" class="mb-4 w-100" />
    </a>
    <h1 class="h2 mb-3 fw-normal text-center">
        Login
    </h1>
    {% with messages = get_flashed_messages(with_categories = true )%}
    {% if messages %}
        {% for category, element in messages %}
            {% if category == 'error' %}
                <div class = "alert alert-danger alter-dismissable fade show" role = "alert">
                    {{element}}
                    <button type = "button" class = "close" data-dismiss = "alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% else %}
                <div class = "alert alert-success alter-dismissable fade show" role = "alert">
                    {{element}}
                    <button type = "button" class = "close" data-dismiss = "alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            {% endfor %}
    {%endif%}
    {% endwith %}
    <form method="POST"  action="/login">
        <div class="form-group mb-3">
            <input 
                type="email" 
                class="form-control" 
                id="email"
                name="email" 
                placeholder="Enter Email">
        </div>

        <div class="form-group mb-3">
            <input 
                type="password" 
                class="form-control" 
                id="password1" 
                name="password1" 
                placeholder="Enter Password">
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mt-4">Login</button>
        <p class="text-body-secondary">
          <a href="/registration">Sign Up</a>
      </p>

    </form>

</main>

<script
src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"
></script>

<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"
></script>
</body>
</html>
